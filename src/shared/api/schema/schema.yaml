          required: false
          in: query
          description: Флаг, указывающий, является ли объект черновиком
          schema:
            default: false
            type: boolean
        - name: cityId
          required: false
          in: query
          description: Идентификатор города, к которому относится объект недвижимости
          schema:
            example: 6677061a-1f3d-4403-87d5-16ffa1dc5e4b
            type: string
        - name: buildingId
          required: false
          in: query
          description: >-
            Идентификатор здания, в котором находится объект недвижимости (если
            применимо)
          schema:
            example: cd865990-95bf-4ff9-b33d-abac7bd78345
            type: string
        - name: propertyType
          required: true
          in: query
          description: Тип объекта недвижимости
          schema:
            example: APARTMENT
            enum:
              - APARTMENT
              - TOWNHOUSE
              - VILLA
              - BUNGALOW
              - LAND
              - COMPOUND
              - DUPLEX
              - PENTHOUSE
              - FULL_FLOOR
              - HALF_FLOOR
              - WHOLE_BUILDING
              - BULK_UNITS
