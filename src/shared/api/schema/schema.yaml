            enum:
              - SALE
              - RENT
            type: string
        - name: category
          required: true
          in: query
          description: Категория объекта недвижимости
          schema:
            example: PRIMARY
            enum:
              - PRIMARY
              - SECONDARY
              - COMMERCIAL
            type: string
        - name: status
          required: false
          in: query
          description: Статус объекта недвижимости
          schema:
            example: ACTIVE
            enum:
              - PRE_LISTING
              - ACTIVE
              - TO_FIX
              - SUSPENDED
              - DEPOSIT
              - DELETED
              - SOLD
            type: string
        - name: priceFrom
          required: false
          in: query
          description: Минимальная цена объекта недвижимости.
          schema:
            type: number
        - name: priceTo
          required: false
          in: query
          description: Максимальная цена объекта недвижимости.
          schema:
            type: number
        - name: amenities
          required: false
          in: query
          description: >-
            Список идентификаторов удобств, которые должны быть включены в
            объект недвижимости
          schema:
            example:
              - 8ad229ec-2b25-421c-9f2b-594136549d9b
              - cc4067e7-b1e5-4739-8dfe-138bdc08d8af
            type: array
            items:
              type: string
        - name: orderBy
          required: true
          in: query
          description: Колонка, по которой производится сортировка
          schema:
            example: createdAt
            enum:
              - price
              - area
              - createdAt
              - updatedAt
            type: string
        - name: orderDirection
          required: true
          in: query
          description: Порядок сортировки
          schema:
            example: asc
            enum:
              - asc
              - desc
            type: string
        - name: complexId
          required: false
