variables:
  RUNNERS_TAGS: docker-runner-pool

stages:
  - deploy

deploy:
  tags:
    - ${RUNNERS_TAGS}
  stage: deploy
  image: repo-docker-proxy.esoft.tech/node:20

  before_script:
    - echo "Setting up .npmrc"
    - echo "@esoft:registry=https://${CI_SERVER_HOST}/api/v4/projects/${CI_PROJECT_ID}/packages/npm/" > .npmrc
    - echo "//${CI_SERVER_HOST}/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN}" >> .npmrc
    - echo "Registry setup complete."
    - npm config set registry "https://${CI_SERVER_HOST}/api/v4/projects/${CI_PROJECT_ID}/packages/npm/"

  script:
    - npm publish
